<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin vs Padding</title>
    <style>
        .box {
            width: 200px;
            height: 100px;
            background-color: lightblue;
            border: 2px solid darkblue;
            margin-bottom: 20px; /* Space between boxes */
        }

        .margin-box {
            margin: 30px; /* Adds space OUTSIDE the box */
        }

        .padding-box {
            padding: 30px; /* Adds space INSIDE the box */
        }
    </style>
</head>
<body>

    <div class="box margin-box">Margin Box</div>
    <div class="box padding-box">Padding Box</div>

</body>
</html>
