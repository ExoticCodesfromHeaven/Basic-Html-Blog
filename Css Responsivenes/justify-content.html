<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Justify-Content Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        /* Container with flexbox */
        .container {
            display: flex;
            justify-content: flex-start; /* Default */
            align-items: center;
            height: 150px;
            background: #f0f0f0;
            border: 2px solid #ddd;
            padding: 10px;
            transition: justify-content 0.5s ease-in-out;
        }

        /* Box styling */
        .box {
            width: 50px;
            height: 50px;
            background: royalblue;
            margin: 5px;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        /* Hover effect */
        .box:hover {
            transform: scale(1.2);
        }

        /* Dropdown menu */
        select {
            margin-top: 20px;
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <h2>Justify-Content Demo</h2>
    <p>Choose a value to see how <code>justify-content</code> affects layout:</p>

    <!-- Dropdown to change justify-content -->
    <select id="justifySelect" onchange="changeJustifyContent()">
        <option value="flex-start">flex-start</option>
        <option value="flex-end">flex-end</option>
        <option value="center">center</option>
        <option value="space-between">space-between</option>
        <option value="space-around">space-around</option>
        <option value="space-evenly">space-evenly</option>
    </select>

    <!-- Flexbox container -->
    <div class="container" id="flexContainer">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>

    <script>
        function changeJustifyContent() {
            let selectedValue = document.getElementById("justifySelect").value;
            document.getElementById("flexContainer").style.justifyContent = selectedValue;
        }
    </script>

</body>
</html>
