<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Form Exercise</title>
</head>
<body>
	<form>
		<div>
			<label for="FirstName">First Name:</label>
			<input id="FirstName" type="Text" placeholder="John" required>

			<label for="LastName">Last Name:</label>
			<input id="LastName" type="Text" placeholder="Smith" required>
		</div>

		<div>
			<label for="Male">Male:</label>
			<input id="Male" type="radio" name="Gender">

			<label for="Female">Female:</label>
			<input id="Female" type="radio" name="Gender">

			<label for="Other">Other:</label>
			<input id="Other" type="radio" name="Gender">
		</div>

		<div>
			<label for="email">Email:</label>
			<input id="email" type="email" name="email" placeholder="your email" required>

			<label for="password">Password:</label>
			<input id="password" type="Password" name="Password" pattern=".{5,10}" required title="Password must be between 5 and 10 Characters" placeholder="your password">
		</div>

		<div>
			<label for="birthday">Birthday:</label>
			<select name="birthday">
				<option>Month</option>
				<option>January</option>
				<option>February</option>
				<option>March</option>
				<option>April</option>
				<option>May</option>
				<option>June</option>
				<option>July</option>
				<option>August</option>
				<option>September</option>
				<option>October</option>
				<option>November</option>
				<option>December</option>
			</select>

			<select name="birthday">
				<option>Day</option>
				<option>1</option>
				<option>2</option>
				<option>3</option>
				<option>4</option>
				<option>5</option>
				<option>6</option>
				<option>7</option>
			</select>

			<select name="birthday">
				<option>Year</option>
				<option>2020</option>
				<option>2021</option>
				<option>2022</option>
				<option>2023</option>
				<option>2024</option>
			</select>
		</div>

		<div>
			<label for="terms">I agree to the terms and conditions</label>
			<input id="terms" type="checkbox" name="terms" required>
		</div>

		<input type="submit">

	</form>

</body>
</html>
